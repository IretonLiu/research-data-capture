version: "3"
services:
  velodyne:
    build: .
    image: velodyne
    command: /bin/bash
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev:/dev
      - /dev/bus/usb:/dev/bus/usb
      - /home/ireton/Projects/Masters/ros_ws:/root/ros_ws
      - /media/ireton/SR20/:/root/ros_ws/data
    stdin_open: true
    tty: true
    environment:
      - DISPLAY=${DISPLAY}
    network_mode: host
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
